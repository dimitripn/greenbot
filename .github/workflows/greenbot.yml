name: greenbot

on:
  schedule:
    # 00:00 UTC+7 (WIB) == 17:00 UTC
    - cron: "0 17 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Grow random commits ðŸŒ±
        run: |
          COMMITS=$(( (RANDOM % 5) + 1 ))
          echo "Making $COMMITS commits today..."

          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          for i in $(seq 1 $COMMITS); do
            echo "$(date -u +%F) â€” greenbot pulse #$i" >> .keepalive
            git add .keepalive
            git commit -m "chore: grow grass ðŸŒ± commit $i/$COMMITS"
            git push
            sleep 5
          done
