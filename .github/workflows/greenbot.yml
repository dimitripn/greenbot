name: greenbot

on:
  schedule:
    # 00:00 UTC+7 (WIB) == 17:00 UTC
    - cron: "0 17 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Grow the grass ðŸŒ±
        run: |
          echo "$(date -u +%F) â€” greenbot pulse" >> .keepalive

      - name: Commit & push if changed
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add .keepalive
            git commit -m "chore: grow the grass ðŸŒ± $(date -u +%F)"
            git push
          else
            echo "No grass to grow today."
          fi
