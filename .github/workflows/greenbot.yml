name: greenbot

on:
  schedule:
    # 00:00 UTC+7 (WIB) == 17:00 UTC
    # Run only Mondayâ€“Friday
    - cron: "0 17 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Water the garden ðŸŒ¿
        run: |
          COMMITS=$(( (RANDOM % 3) + 1 ))
          echo "Planting $COMMITS seeds today..."

          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          for i in $(seq 1 $COMMITS); do
            echo "$(date -u +%F) â€” seed planted #$i" >> .keepalive
            git add .keepalive
            git commit -m "planting $COMMITS green seeds ðŸŒ±"
            git push
            sleep 5
          done
